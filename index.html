<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Nipskin Game - Dream Chaser!</title>
    <link rel="stylesheet" href="style.css?v=3">
</head>
<body>
    <div class="game-container">
        <!-- BEGINNING MENU -->
        <div id="mainMenu" class="main-menu">
            <img src="assets/Shine%20Up%20Logo.png" alt="Shine-Up Logo" class="menu-logo" />
            <button id="audioToggle" class="audio-toggle" title="Toggle Audio">üîä</button>
            <h2 class="menu-subtitle">CHOOSE&nbsp; YOUR&nbsp; CHARACTER</h2>

            <div class="character-row" id="rowDream">
                <img src="assets/dream%20chaser%20menu%20icon.png" alt="Dream Chaser avatar" class="character-avatar" />
                <button class="character-btn dream-btn" data-character="dream">DREAM CHASER</button>
            </div>

            <div class="character-row" id="rowGlow">
                <img src="assets/glow%20getter%20menu%20icon.png" alt="Glow Getter avatar" class="character-avatar" />
                <button id="btnGlow" class="character-btn glow-btn" data-character="glow">GLOW GETTER</button>
            </div>

            <div class="character-row" id="rowBloom">
                <img src="assets/bloom%20boss%20menu%20icon.png" alt="Bloom Boss avatar" class="character-avatar" />
                <button id="btnBloom" class="character-btn bloom-btn" data-character="bloom">BLOOM BOSS</button>
            </div>
        </div>
        <!-- END BEGINNING MENU -->

        <div class="game-header">
            <button id="backToMenuBtn" class="back-btn" style="display:none;" aria-label="Back to Menu">‚Üê</button>
            <div class="game-title-container">
                <img id="dreamTitle" class="game-title-img" src="assets/titles/dream chaser title.png" alt="Dream Chaser" style="display: block;">
                <img id="bloomTitle" class="game-title-img" src="assets/titles/bloom boss title.png" alt="Bloom Boss" style="display: none;">
                <img id="glowTitle" class="game-title-img" src="assets/titles/glow getter title.png" alt="Glow Getter" style="display: none;">
            </div>
            <div class="score">Score: <span id="score">0</span></div>
        </div>
        
        <canvas id="gameCanvas" width="340" height="500"></canvas>
        
        <div class="game-controls">
            <button id="leftBtn" class="control-btn left-btn">‚Üê</button>
            <button id="jumpBtn" class="control-btn jump-btn">JUMP!</button>
            <button id="rightBtn" class="control-btn right-btn">‚Üí</button>
        </div>
        
        <div class="game-ui">
            <button id="startBtn" class="start-btn">START GAME</button>
            <div id="gameOver" class="game-over hidden">
                <h2>Game Over!</h2>
                <p>Final Score: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="restart-btn">PLAY AGAIN</button>
                <button id="menuBtn" class="restart-btn">MAIN MENU</button>
            </div>

            <!-- Special winner overlay for Dream Chaser -->
            <div id="winnerOverlay" class="winner-overlay hidden">
                <h2>Felicitaciones!</h2>
                <p>Eres el ganador n√∫mero: <span id="winnerNumber">1</span></p>
                <div class="discount-msg">
                    <p>Has ganado un 25% de descuento en tu pr√≥xima compra de NipSkin!</p>
                    <p>Usa este c√≥digo en nuestra tienda para reclamar tu premio:</p>
                    <p class="discount-code"><strong>ABC123</strong></p>
                </div>
                <button id="winnerRestartBtn" class="restart-btn">JUGAR DE NUEVO</button>
                <button id="winnerMenuBtn" class="restart-btn">MEN√ö PRINCIPAL</button>
            </div>
        </div>

        <!-- Dream Chaser intro video overlay -->
        <div id="introOverlay" class="intro-overlay hidden">
            <video id="introVideo" class="intro-video" src="assets/videos/dream_chaser_adjusted_video.mp4" playsinline></video>
            <button id="skipIntro" class="skip-intro-btn">SKIP</button>
        </div>

        <!-- Dream/Bloom/Glow start screen overlay (image) -->
        <div id="startOverlay" class="start-overlay hidden">
            <img id="startImg" class="start-img" src="" alt="Start screen" />
        </div>

        <!-- On-screen joystick for Bloom Boss (mobile) with helper arrows -->
        <div id="bloomJoystick" class="analog hidden" aria-label="Joystick control">
            <div class="stick-base">
                <div class="stick-thumb"></div>
                <div id="joystickTip" class="joystick-tip hidden">Usa este an√°logo para moverte</div>
            </div>
        </div>

    </div>
    
    <script type="module" src="main.js?v=3"></script>
</body>
</html>
