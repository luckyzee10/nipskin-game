<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Debug Orientation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .orientation-warning.hidden {
            display: none;
        }
        
        .orientation-content {
            padding: 20px;
            max-width: 300px;
        }
        
        .phone-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        /* Landscape detection */
        @media (max-width: 768px) and (orientation: landscape) {
            .debug-info {
                display: none !important;
            }
            
            .orientation-warning {
                display: flex !important;
            }
            
            .orientation-warning.hidden {
                display: flex !important;
            }
        }
        
        /* Alternative detection */
        @media (max-width: 768px) and (min-aspect-ratio: 1/1) {
            .debug-info {
                display: none !important;
            }
            
            .orientation-warning {
                display: flex !important;
            }
            
            .orientation-warning.hidden {
                display: flex !important;
            }
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>Debug Orientation Detection</h1>
        <p>Screen size: <span id="screenSize"></span></p>
        <p>Orientation: <span id="orientation"></span></p>
        <p>Is mobile: <span id="isMobile"></span></p>
        <p>Warning visible: <span id="warningVisible"></span></p>
        <p>CSS media query active: <span id="cssActive"></span></p>
        <button onclick="toggleWarning()">Toggle Warning Manually</button>
    </div>
    
    <div id="orientationWarning" class="orientation-warning hidden">
        <div class="orientation-content">
            <div class="phone-icon">ðŸ“±</div>
            <h2>Por Favor Rota Tu Dispositivo</h2>
            <p>Este juego funciona mejor en modo vertical</p>
            <p>Por favor rota tu telÃ©fono para continuar jugando</p>
        </div>
    </div>
    
    <script>
        const orientationWarning = document.getElementById('orientationWarning');
        
        function updateInfo() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const isLandscape = width > height;
            const isMobile = width < 768;
            
            document.getElementById('screenSize').textContent = width + ' x ' + height;
            document.getElementById('orientation').textContent = isLandscape ? 'Landscape' : 'Portrait';
            document.getElementById('isMobile').textContent = isMobile ? 'Yes' : 'No';
            document.getElementById('warningVisible').textContent = 
                orientationWarning.classList.contains('hidden') ? 'No' : 'Yes';
            
            // Check if CSS media query is active
            const testElement = document.createElement('div');
            testElement.style.position = 'absolute';
            testElement.style.left = '-9999px';
            testElement.style.width = '1px';
            testElement.style.height = '1px';
            document.body.appendChild(testElement);
            
            // Apply the same conditions as our CSS
            if (isMobile && isLandscape) {
                testElement.style.display = 'none';
            } else {
                testElement.style.display = 'block';
            }
            
            const computedStyle = window.getComputedStyle(testElement);
            document.getElementById('cssActive').textContent = 
                computedStyle.display === 'none' ? 'Yes (landscape detected)' : 'No';
            
            document.body.removeChild(testElement);
        }
        
        function toggleWarning() {
            orientationWarning.classList.toggle('hidden');
            updateInfo();
        }
        
        updateInfo();
        window.addEventListener('resize', updateInfo);
        window.addEventListener('orientationchange', updateInfo);
        
        // Log orientation changes
        window.addEventListener('orientationchange', () => {
            console.log('Orientation change detected');
            setTimeout(updateInfo, 100);
        });
    </script>
</body>
</html>
