<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Orientation Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        
        .test-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .orientation-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .orientation-warning.hidden {
            display: none;
        }
        
        .orientation-content {
            padding: 20px;
            max-width: 300px;
        }
        
        .phone-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        /* Landscape detection */
        @media (max-width: 768px) and (orientation: landscape) {
            .test-content {
                display: none !important;
            }
            
            .orientation-warning {
                display: flex !important;
            }
            
            .orientation-warning.hidden {
                display: flex !important;
            }
        }
        
        /* Alternative detection */
        @media (max-width: 768px) and (min-aspect-ratio: 1/1) {
            .test-content {
                display: none !important;
            }
            
            .orientation-warning {
                display: flex !important;
            }
            
            .orientation-warning.hidden {
                display: flex !important;
            }
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1>Orientation Test</h1>
        <p>This is the main content. Rotate your device to landscape to see the warning.</p>
        <p>Screen size: <span id="screenSize"></span></p>
        <p>Orientation: <span id="orientation"></span></p>
    </div>
    
    <div id="orientationWarning" class="orientation-warning hidden">
        <div class="orientation-content">
            <div class="phone-icon">ðŸ“±</div>
            <h2>Por Favor Rota Tu Dispositivo</h2>
            <p>Este juego funciona mejor en modo vertical</p>
            <p>Por favor rota tu telÃ©fono para continuar jugando</p>
        </div>
    </div>
    
    <script>
        function updateInfo() {
            document.getElementById('screenSize').textContent = 
                window.innerWidth + ' x ' + window.innerHeight;
            document.getElementById('orientation').textContent = 
                window.innerWidth > window.innerHeight ? 'Landscape' : 'Portrait';
        }
        
        updateInfo();
        window.addEventListener('resize', updateInfo);
        window.addEventListener('orientationchange', updateInfo);
    </script>
</body>
</html>
